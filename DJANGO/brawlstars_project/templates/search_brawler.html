{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Search Brawler</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Brawl Stars</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'brawlstars_app:search_brawler' %}">Resultado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Buscador</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Search for a Brawler</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="brawler_name" placeholder="Enter brawler name">
        <button type="submit">Search</button>
    </form>
</body>
</html>
